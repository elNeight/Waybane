<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <th:block th:insert="~{blocks/bootstrap :: meta}"></th:block>
    <title>Waybane</title>
    <th:block th:insert="~{blocks/bootstrap :: css}"></th:block>
</head>
<body>
<th:block th:insert="~{blocks/bootstrap :: nav}"></th:block>
<div class="container text-center mt-3">


    <div class="accordion" id="accordionExample">
        <div class="accordion-item">
            <h2 class="accordion-header" id="headingOne">
                <button class="accordion-button" type="button"
                        data-bs-toggle="collapse" data-bs-target="#collapseOne"
                        aria-expanded="true" aria-controls="collapseOne">
                    Link info
                </button>
            </h2>
            <div id="collapseOne" class="accordion-collapse collapse show"
                 aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                <div class="accordion-body">

                    <strong>URL : </strong> <strong th:text="${link.url}"></strong><br>
                    <strong>token : </strong> <strong th:text="${link.token}"></strong><br>
                    <strong>description : </strong> <strong th:text="${link.description}"></strong>

                </div>
            </div>
        </div>
        <div th:if="${mostRedirected}" class="accordion-item">
            <h2 class="accordion-header" id="headingTwo">
                <button class="accordion-button collapsed" type="button"
                        data-bs-toggle="collapse" data-bs-target="#collapseTwo"
                        aria-expanded="false" aria-controls="collapseTwo">
                    Most Redirected Day
                </button>
            </h2>
            <div id="collapseTwo" class="accordion-collapse collapse"
                 aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
                <div class="accordion-body">

                    <div th:each="stat : ${mostRedirected}">
                    <strong>Most redirected day : </strong> <strong th:text="${stat.day}"></strong><br>
                    <strong>Redirections : </strong> <strong th:text="${stat.redirections}"></strong>
                    </div>

                </div>
            </div>
        </div>
        <div th:if="${total}" class="accordion-item">
            <h2 class="accordion-header" id="headingThree">
                <button class="accordion-button collapsed" type="button"
                        data-bs-toggle="collapse" data-bs-target="#collapseThree"
                        aria-expanded="false" aria-controls="collapseThree">
                    Total redirections count
                </button>
            </h2>
            <div id="collapseThree" class="accordion-collapse collapse"
                 aria-labelledby="headingThree" data-bs-parent="#accordionExample">
                <div class="accordion-body">
                    <strong>Redirections : </strong> <strong th:text="${total}"></strong>
                </div>
            </div>
        </div>
        <div th:if="${lastDay}" class="accordion-item">
            <h2 class="accordion-header" id="headingFour">
                <button class="accordion-button collapsed" type="button"
                        data-bs-toggle="collapse" data-bs-target="#collapseFour"
                        aria-expanded="false" aria-controls="collapseFour">
                    Last redirection day
                </button>
            </h2>
            <div id="collapseFour" class="accordion-collapse collapse"
                 aria-labelledby="headingFour" data-bs-parent="#accordionExample">
                <div class="accordion-body">
                    <strong>Last Redirection : </strong> <strong th:text="${lastDay}"></strong>
                </div>
            </div>
        </div>
    </div>



</div>
<th:block th:insert="~{blocks/bootstrap :: js}"></th:block>
</body>
</html>
